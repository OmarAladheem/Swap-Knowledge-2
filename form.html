<!-- Sign up form  -->
<div>
    <form action="" method="post">
        <div>
            <h2>Sign Up</h2>
        </div>
        <label for="fname">First Name:</label>
        <input id="fname" type="text" name="first-name" placeholder="First name">

        <label for="lname">Last Name:</label>
        <input id="lname" type="text" name="last-name" placeholder="Last name">

        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Email">

        <label for="phone">Phone:</label>
        <input id="phone" type="tel" name="phone" placeholder="+353 ">

        <label for="experience">Filed of experience:</label>
        <input id="experience" type="text" name="experience" placeholder="Your experience">

        <input type="submit" value="Submit your form">
    </form>
</div>
