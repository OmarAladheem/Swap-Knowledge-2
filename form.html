<!-- Sign up form section -->


<div class="wrapper">
<form  class="form-area" action="" method="get">
<div>
    <h2 id="sign-up-logo">Sign Up</h2>
</div>

<div class="form-details">
<label for="fname">First Name:</label>
<input id="fname" type="text" name="first-name" placeholder="First name" required>

<label for="lname">Last Name:</label>
<input id="lname" type="text" name="last-name" placeholder="Last name" required>

<label for="email">Email:</label>
<input id="email" type="email" name="email" placeholder="Email" required>

<label for="phone">Phone:</label>
<input id="phone" type="tel" name="phone" value="+353 " required>

<label for="experience">Filed of experience:</label>
<input id="experience" type="text" name="experience" placeholder="Your experience" required>

<label for="file">CV File:</label>
<input id="file" type="file" name="file">

<label for="url">Linkedin:</label>
<input id="url" type="url" name="url">

<label for="msg">Message</label>
<hr>
<textarea id="msg" name="msg"></textarea>

<hr>

<button type="submit">Submit your form</button>
<button type="reset">Reset your form</button>
</div>
</form>
</div>
